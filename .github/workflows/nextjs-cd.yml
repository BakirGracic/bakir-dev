name: Next.js CD

concurrency:
    group: production
    cancel-in-progress: true

on:
    push:
        branches:
            - main
        paths-ignore:
            - '.github/**'
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: self-hosted
        environment: production

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js (22.x)
              uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - name: Cache node_modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: |
                  echo "NODEMAILER_USER=$NODEMAILER_USER" > .env.production.local
                  echo "NODEMAILER_PASS=$NODEMAILER_PASS" >> .env.production.local
                  
                  npx next telemetry disable
                  npm run build
                  
                  rm .env.production.local
              env:
                  NODEMAILER_USER: ${{ secrets.NODEMAILER_USER }}
                  NODEMAILER_PASS: ${{ secrets.NODEMAILER_PASS }}

            - name: Reload PM2
              run: pm2 reload all
